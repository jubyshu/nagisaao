<header class="panel-cover">
  <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
    <span class="icon icon-sun">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
      </svg>
    </span>
    <span class="icon icon-moon">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </span>
  </button>
  <div class="panel-main">
    <div class="panel-main__inner">
      <h1 class="panel-title"><a href="/" title="前往 {{ site.title }} 的主页">{{ site.title }}</a></h1>
      <p class="panel-description">
        < {{ site.description }} >
      </p>
    </div>
  </div>
  <nav class="cover-navigation">
    <ul class="navigation">
      {% for item in site.nav %}
      <li class="navigation__item"><a rel="nofollow" href="{{item.url}}" title="{{item.description}}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
